<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <tpl name="base"></tpl>
    <title>入口页面</title>
</head>

<body>
    <script type="text/javascript" charset="utf-8">
        mui.plusReady(function() {
            var launchFlag = plus.storage.getItem('launchFlag');
            if (launchFlag) {
                mui.openWindow({
                    url: '../../commonpage/index/main.html',
                    id: 'main',
                    waiting: {
                        autoShow: false // 自动显示等待框，默认为true
                    }
                });
            } else {
                mui.openWindow({
                    url: '../../commonpage/index/guide.html',
                    id: 'guide',
                    show: {
                        autoShow: true,
                        aniShow: 'pop-in',
                        duration: 300
                    },
                    waiting: {
                        autoShow: false // 自动显示等待框，默认为true
                    }
                });
                mui.preload({
                    url: '../../commonpage/index/main.html',
                    id: 'main',
                    waiting: {
                        autoShow: false // 自动显示等待框，默认为true
                    }
                });
            }
        });
    </script>
</body>

</html>
